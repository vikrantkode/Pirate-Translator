<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Translator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <h1 class="header-heading">Pirate Translator</h1>
    </div>

    <div class="container-center">
        <textarea id="txt-input"
            placeholder="Enter Your Thaughts into English and it will translate your language to Pirates Language"></textarea>
        <button id="btn-translate">Click here to Translate</button>

        <div>Translated Text ⬇️</div>
        <div id="output"></div>
    </div>

    <Footer class="footer">
        <div class="footer-header">About</div>
        <p class="footer-text">Hi, buddy! This translator is for translating Proper English to Pirate Speak and vice versa, and talking like a pirate as pirates do. Type any sort of word semi-related to pirates and it will be translated as close as possible. </p>
    </Footer>



    <script src="app.js" type="text/javascript"></script>
</body>

</html>
